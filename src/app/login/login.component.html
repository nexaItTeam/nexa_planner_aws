<div class="construction-background">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <img src="https://nexahomes.com.au/wp-content/uploads/2021/07/logo-2.png" alt="Nexa Homes Logo" class="banner-logo">
          <div class="card-body">
            <form class="login-form" >
              <div class="form-group mb-4">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-black text-white"><i class="bi bi-person"></i></span>
                  </div>
                  <input type="text" class="form-control rounded-pill" placeholder="Username" required >
                </div>
              </div>
              <div class="form-group mb-4">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-black text-white"><i class="bi bi-lock"></i></span>
                  </div>
                  <input type="password" class="form-control rounded-pill" placeholder="Password" required >
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-5 py-2" (click)="login()">Login</button>
              </div>
            </form>
            <p class="signup-link text-center mt-3">Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
