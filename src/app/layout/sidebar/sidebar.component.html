<div class="sidebar-container">
  <mat-sidenav-container  class="sidebar-sidenav-container">
    <mat-sidenav #snav mode="side" fixedTopGap="56" opened="true">
      <div class="sidebar-background"></div>
      <app-side-navbar [menudatalist]="menudata"></app-side-navbar>
    </mat-sidenav>
    <mat-sidenav-content class="router-container">
      <mat-toolbar class="justify-content-between"  color="primary">
        <div class="col-lg-3">
          <button mat-icon-button  class="toolbar-item" (click)="snav.toggle()" matTooltip="Menu">
            <mat-icon class="toolbar-icon">menu</mat-icon>
        </button>
        </div>
        <div class="col-lg-9 text-end">
          <div>
          <span class="d-none d-custom-block">Nexa Admin</span>
          <span class="toolbar-item-spacer d-none d-custom-block"></span>
          <span class="d-none d-custom-block">{{userName}} || {{userRole}}</span>
          </div>
          <button  class="toolbar-item" mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
            <mat-icon class="toolbar-icon">account_circle</mat-icon>
          </button>
          <button  class="toolbar-item" mat-icon-button matTooltip="Like">
              <mat-icon class="toolbar-icon">favorite</mat-icon>
          </button>
          <button  class="toolbar-item" mat-icon-button matTooltip="Share">
              <mat-icon class="toolbar-icon">share</mat-icon>
          </button>
          <button  class="toolbar-item" mat-icon-button matTooltip="Notifications">
              <mat-icon class="toolbar-icon">notifications</mat-icon>
          </button>
        </div>
        
        
        <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
            <button mat-menu-item routerLink="#">
                <mat-icon>person</mat-icon><span>My Account</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>settings</mat-icon><span>Settings</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>help</mat-icon><span>Help</span>
            </button>
            <mat-divider></mat-divider>
            <button (click)="onLogOutClick()"mat-menu-item routerLink="#">
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        </mat-menu>
    </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
 
</div>
