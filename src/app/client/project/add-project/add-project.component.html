<div class="container">
    <div class="card">
      <h2 class="card-title">Create Project</h2>
      <form class="card-body">
        <!-- General Details Section -->
        <div class="form-group">
          <label for="projectNo">Project Number:</label>
          <input type="text" id="projectNo" name="projectNo" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" class="form-control" required></textarea>
        </div>
  
        <!-- Client Details Section -->
        <h3>Client Details</h3>
        <div class="form-group">
          <label for="clientName">Name:</label>
          <input type="text" id="clientName" name="clientName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="clientPhone">Phone Number:</label>
          <input type="tel" id="clientPhone" name="clientPhone" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="clientEmail">Email:</label>
          <input type="email" id="clientEmail" name="clientEmail" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="clientPassword">Password:</label>
          <input type="password" id="clientPassword" name="clientPassword" class="form-control" required>
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
