<div class="container">
    <div class="weather-section">
      <h2>Weather Update</h2>
      <div *ngIf="weatherData" class="weather-info">
        <p class="city">{{ weatherData.city }}, {{ weatherData.country }}</p>
        <p class="temperature">{{ weatherData.temperature }}Â°C</p>
        <p class="description">{{ weatherData.description }}</p>
      </div>
      <div *ngIf="!weatherData" class="loading">
        Loading weather data...
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="tiles-section">
          <h2>Clickable Tiles</h2>
          <div class="row">
            <div class="col-md-4" *ngFor="let tile of tiles">
              <div class="card tile" (click)="tileClicked(tile)">
                {{ tile }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="task-list">
          <h2>Task List</h2>
          <ul>
            <li *ngFor="let task of tasks">{{ task }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
